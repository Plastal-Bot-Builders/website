<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Theme colors for light/dark -->
  <meta name="color-scheme" content="light dark" />
  <meta name="theme-color" content="#FFFBEA" media="(prefers-color-scheme: light)" />
  <meta name="theme-color" content="#0B0A1F" media="(prefers-color-scheme: dark)" />
  <meta name="description" content="Plastal-bot Builders Organization - Robotics and Automation Solutions" />

  <!-- Favicons (use %PUBLIC_URL% so subpath deploys work) -->
  <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/resources/Logo/logo_light.svg" media="(prefers-color-scheme: light)">
  <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/resources/Logo/logo_dark.svg" media="(prefers-color-scheme: dark)">
  <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/resources/Logo/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/resources/Logo/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/resources/Logo/apple-touch-icon.png">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- Early theme class to avoid flash -->
  <script>
    (function () {
      try {
        var stored = localStorage.getItem('theme');
        var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (stored === 'dark' || (!stored && prefersDark)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      } catch (e) {}
    })();
  </script>

  <!-- Fonts and Styles -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Plaster&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.typekit.net/kfx0vct.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

  <title>Plastal-bot Builders Org</title>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>
</html>
