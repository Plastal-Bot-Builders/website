<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Carousel animation */
    .carousel {
      display: flex;
      overflow: hidden;
      width: 100%;
    }

    .carousel-track {
      display: flex;
      animation: scroll 15s linear infinite;
    }

    .carousel-track img {
      width: 120px;
      height: auto;
      margin: 0 20px;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
  <title>Logo Carousel</title>
</head>
<body className="bg-white">


  <div className="text-center py-8">
    <h2 className="text-xl font-semibold">USED BY THE BEST TEAMS SINCE 12 YEARS</h2>
  </div>

  <!-- Carousel Container -->
  <div className="carousel mx-auto">
    <div className="carousel-track flex items-center justify-center">
      <!-- Logos -->
      <img src="/Resources/Logo/AmericanCorner.png" alt="American Corner Logo">
      <img src="/Resources/Logo/AmericanEmbassy.png" alt="American Embassy Logo">
      <img src="/Resources/Logo/STEMFoundation.png" alt="STEM Foundation Logo">
      <img src="/Resources/Logo/TechnicBots.png" alt="Technic Bots Logo">
      <img src="/Resources/Logo/1-02 (2).png" alt="Plastal-Bot Builders Logo">
      <img src="/Resources/Logo/AmericanCorner.png" alt="American Corner Logo">
      <img src="/Resources/Logo/AmericanEmbassy.png" alt="American Embassy Logo">
      <img src="/Resources/Logo/STEMFoundation.png" alt="STEM Foundation Logo">
      <img src="/Resources/Logo/TechnicBots.png" alt="Technic Bots Logo">
      <img src="/Resources/Logo/1-02 (2).png" alt="Plastal-Bot Builders Logo">
    </div>
  </div>

</body>
</html>
